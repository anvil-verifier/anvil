apiVersion: apps/v1
kind: Deployment
metadata:
  name: producer-controller
  namespace: producer
  labels:
    app.kubernetes.io/name: producer-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: producer-controller
  template:
    metadata:
      labels:
        app.kubernetes.io/name: producer-controller
    spec:
      containers:
        - image: ghcr.io/anvil-verifier/anvil/producer-controller:latest
          name: controller
      serviceAccountName: producer-controller
