apiVersion: apps/v1
kind: Deployment
metadata:
  name: fluent-operator
  namespace: fluent
  labels:
    app.kubernetes.io/name: fluent-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: fluent-operator
  template:
    metadata:
      labels:
        app.kubernetes.io/name: fluent-operator
    spec:
      containers:
        - image: local/fluent-controller:v0.1.0
          imagePullPolicy: IfNotPresent
          name: controller
      serviceAccountName: fluent-operator
