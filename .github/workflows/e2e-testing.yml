name: e2e Testing
run-name: e2e tests run by ${{ github.actor }}
on:
  push:
    branches:
      - main
    paths-ignore:
      - "README.md"
      - ".gitignore"
      - "doc/**"
  pull_request:
  workflow_dispatch:
jobs:
  e2e-testing:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: "^1.20"
      - name: Install kind and create cluster
        run: go install sigs.k8s.io/kind@latest && kind create cluster
      - name: Install Rust toolchain
        run: |
          curl --proto '=https' --tlsv1.2 --retry 10 --retry-connrefused -fsSL "https://sh.rustup.rs" | sh -s -- --default-toolchain none -y
      - name: Deploy zookeeper controller
        run: ./deploy.sh zookeeper
      - name: Deploy rabbitmq controller
        run: ./deploy.sh rabbitmq
      - name: Run zookeeper e2e tests
        run: cd e2e && cargo run -- zookeeper
      - name: Run rabbitmq e2e tests
        run: cd e2e && cargo run -- rabbitmq
