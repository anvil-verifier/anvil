name: Regression Testing
run-name: Regression tests run by ${{ github.actor }}
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
jobs:
  regression-testing:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Download Verus
        uses: actions/checkout@v2
        with:
          repository: verus-lang/verus
          path: verus
      - name: Install latest nightly Rust toolchain
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs -o sh.rustup.rs
          sh sh.rustup.rs -y
      - name: Download Z3
        run: cd verus/source && ./tools/get-z3.sh
      - name: Build Verus
        run: |
          cd verus/source
          source ../tools/activate
          vargo build --release
      - name: Build simple controller
        run: VERUS_DIR=$PWD/verus ./build.sh simple_controller.rs --time
